Docker image used to open communication channel with Jenkins (a.k.a run slave.jar agent).
<br>
You should not change this UNLESS you have a very good reason to do so.
<br>
You can find Dockerfile for the recommended image here:
<a href="https://github.com/jenkinsci/docker-slave">https://github.com/jenkinsci/docker-slave</a>.
